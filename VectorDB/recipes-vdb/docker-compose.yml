version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__STORAGE__STORAGE_PATH: /qdrant/storage
      QDRANT__SERVICE__ENABLE_CORS: "true"
    restart: unless-stopped

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: recipe-search-app
    ports:
      - "8000:8000"
    environment:
      QDRANT_URL: "http://qdrant:6333"
      QDRANT_COLLECTION: "recipes"
      EMBED_MODEL: "intfloat/e5-base-v2"
      TFIDF_PATH: "/app_state/tfidf.pkl"
    depends_on:
      - qdrant   # app itself waits for /readyz in startup hook
    volumes:
      - ./app_state:/app_state      # persist tfidf.pkl (for hybrid)
      - ./data:/data                # mount your recipes_tagged.jsonl
    restart: unless-stopped
